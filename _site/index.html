<html>
  <head>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.css' rel="stylesheet" type="text/css"/>
    <link href='dc.css' rel="stylesheet" type="text/css"/>
    <link href='style.css' rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.11/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>    
    <script type="text/javascript" src="js/dc.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class='col-sm-12'>
          <legend>It's all about us: New Zealand in the GDELT dataset. </legend>
        </div>
        <div class='col-sm-12'>
          <p> The <a href = http://gdeltproject.org/>GDELT Project</a> monitors the world's broadcast, print, and web news. Here we have pre-selected items with a New Zealand connection.   
          </p>
        </div>
        <div id='date' class='dc-chart col-sm-6'>
          <legend>Tone by Date<a href='javascript:date_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'>reset</a></legend>
        </div>
        <div id='tone' class='dc-chart col-sm-3'>
          <legend>Tone<a href='javascript:tone_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'>reset</a></legend>
        </div>
        <div id='QuadClass' class='dc-chart col-sm-3'>
          <legend>Class<a href='javascript:QuadClass_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'>reset</a></legend>
        </div>
        <div id='Actor1Name' class='dc-chart col-sm-3'>
          <legend>Who<a href='javascript:Actor1Name_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'>reset</a></legend>
        </div>
        <div id='EventCode' class='dc-chart col-sm-3'>
          <legend>Did What<a href='javascript:EventCode_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'>reset</a></legend>
        </div>
        <div id='Actor2Name' class='dc-chart col-sm-3'>
          <legend>To Who<a href='javascript:Actor2Name_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'>reset</a></legend>
        </div>
        <div id='ActionGeo_FullName' class='dc-chart col-sm-3'>
          <legend>Where<a href='javascript:ActionGeo_FullName_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'>reset</a></legend>
        </div>
        <div id='map' class='col-sm-4'  style='height: 500px; display: block;'></div>
        <div id='datatable' class='col-sm-8'>
          <table class='table table-hover' id='dc-table-graph'>
            <thead>
              <tr class='header'>
                <th>Source <input type='text' id='filter' placeholder='Search'/></th>
              </tr>
            </thead>
          </table>        
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/app.js" charset="utf-8"></script>
  </body>
</html>
